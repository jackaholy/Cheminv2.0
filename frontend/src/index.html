<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chemical Inventory</title>
      <!-- Load Tailwind First -->
      <script src="https://cdn.tailwindcss.com"></script>
      <!-- Tailwind Config (After Loading Tailwind) -->
      <script>
         tailwind.config = {
           prefix: 'tw-' // Use 'tw-' prefix to avoid Bootstrap conflicts
         }
      </script>
      <!-- Load Bootstrap AFTER Tailwind -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Material Icons (For Sidebar Icons) -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--  Style Sheet for Overrides  -->
      <link href="style.css" rel="stylesheet">
   </head>
   <body class="tw-bg-gray-100">
      <!-- Bootstrap Navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Chemical Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                     </ul>
                  </li>
               </ul>
               <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
               </form>
            </div>
         </div>
      </nav>
      <!-- Tailwind Sidebar + Main Content -->
      <div class="tw-flex tw-mt-4">
         <!-- Sidebar -->
         <div class="tw-w-1/4 tw-bg-white tw-p-4 tw-rounded-md tw-shadow-md">
            <div class="tw-flex tw-items-center tw-border tw-p-2 tw-rounded-md">
               <input type="text" placeholder="Search..." class="tw-ml-2 tw-w-full tw-outline-none">
               <button class="tw-flex tw-items-center tw-justify-center tw-w-8 tw-h-8 tw-bg-transparent tw-border-none hover:tw-opacity-70">
               <span class="material-icons">search</span>
               </button>
            </div>
            <div class="tw-mt-4">
               <div class="tw-font-semibold">Popular Chemicals</div>
               <div class="tw-mt-2 tw-space-y-1">
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> Chemical
                  </label>
               </div>
            </div>
            <div class="tw-mt-4">
               <div class="tw-font-semibold">Room Location</div>
               <div class="tw-mt-2 tw-space-y-1">
                  <label class="tw-flex tw-items-center">
                  <input type="radio" name="room" class="tw-mr-2"> Room
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="radio" name="room" class="tw-mr-2"> Room
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="radio" name="room" class="tw-mr-2"> Room
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="radio" name="room" class="tw-mr-2"> Room
                  </label>
               </div>
            </div>
            <div class="tw-mt-4">
               <div class="tw-font-semibold">Manufacturers</div>
               <div class="tw-mt-2 tw-space-y-1">
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" checked class="tw-mr-2"> M1
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" class="tw-mr-2"> M2
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" class="tw-mr-2"> M3
                  </label>
                  <label class="tw-flex tw-items-center">
                  <input type="checkbox" class="tw-mr-2"> M4
                  </label>
               </div>
            </div>
         </div>
         <!-- Main Content -->
         <div class="tw-w-3/4 tw-bg-white tw-ml-4 tw-p-4 tw-rounded-md tw-shadow-md">
            <div class="tw-grid tw-grid-cols-2 tw-border-b tw-p-2 tw-font-semibold">
               <div>Chemical</div>
               <div>Chemical Symbol</div>
            </div>
            <div class="tw-divide-y">
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
               <div class="tw-grid tw-grid-cols-2 tw-p-2">
                  <div>Chemical</div>
                  <div>H2O</div>
               </div>
            </div>
         </div>
      </div>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
